<h1>Dice Game</h1>
<img src="http://jeffcohenonline.com/dice/<%= @fst_dice %>.png">
<img src="http://jeffcohenonline.com/dice/<%= @sec_dice %>.png">

<h2>Your goal is <%= @point %> but you rolled <%= @fst_dice + @sec_dice %>. You can roll again.</h2>

<form action="/dice/roll">
  <button name="point" value="<%= @point %>">Roll again.</button>
</form>
